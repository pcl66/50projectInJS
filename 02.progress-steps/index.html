<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link  href="index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
  <div class="out">
    <div class="progress">
      <div class="item">
        <div class="dot">1</div>
      </div>
      <div class="item">
        <div class="line">
        </div>
        <div class="dot">2</div>
      </div>
      <div class="item">
        <div class="line"></div>
        <div class="dot">3</div>
      </div>
      <div class="item">
        <div class="line"></div>
        <div class="dot">4</div>
      </div>
    </div>
    <div class="button">
      <div class="normal-button">Prev</div>
      <div class="normal-button">Next</div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
